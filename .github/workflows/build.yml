name: SailfishConnect build

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

env:
  RELEASE: 3.3.0.14

jobs:
  build-armv7hl:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - uses: actions/cache@v2
      with:
        path: .venv-conan-*
        key: venv-cache4-armv7hl

    - uses: actions/cache@v2
      with:
        path: .conan/data
        key: conan-cache2-armv7hl

    - name: Check style
      run: python3 scripts/bad-style.py bad-style.xml

    - name: Build armv7hl RPMS
      uses: R1tschY/sailfish-build-rpm@v1
      with:
        arch: 'armv7hl'
        release: '3.3.0.16'
        fix-version: false
        enable-debug: true

    - name: Upload build result
      uses: actions/upload-artifact@v2
      with:
        name: sailfishconnect-armv7hl
        path: RPMS

    - name: Clean up Conan
      run: |
        conan remove -f "*" --builds
        conan remove -f "*" --src
        conan remove -f "*" --system-reqs

  build-i486:
